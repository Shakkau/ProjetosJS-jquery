<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style type="text/css">
    td {
      border: 1px solid black !important;
      height: 100px !important; 
      width: 100px !important;  
      font-size: 36px; 
      text-align: center; 
      vertical-align: middle;
      background-color: #f0f0f0; 
    }
  </style>
  <title>Jogo da Velha</title>
</head>

<body>
  <div class="container mt-3">
    <div class="text-center">
      <h1>Jogo da Velha</h1>
      <h4 id="ganhador"></h4>
    </div>
      <table class="table text-center mt-3">
        <tbody>
          <tr>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
          </tr>
          <tr>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
          </tr>
          <tr>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-sm-6 text-center">
          <button id="Resetar" class="btn btn-primary" onclick="resetar()">
            IniciarNovamente
          </button>
        </div>
        <div class="col-sm-6 text-center mb-1">
          <button id="ResetarPartida" class="btn btn-success" onclick="resetarPartida()">
            ResetarPartida
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <h2 id="player1" class="col-sm-6">Número de rodadas vencidas P1: 0</h2>
        <h2 id="player2" class="col-sm-6">Número de rodadas vencidas P2: 0</h2>
      </div>
    
  </div>


  <script type="text/javascript">
    let currentPlayer = 1;
    let gameOver = false;
    let pontosPlayer1 = 0;
    let pontosPlayer2 = 0;
    let totalJogadas = 0;

    $("td").click(function () {
      if (!gameOver && $(this).text() != "X" && $(this).text() != "O") {
        if (currentPlayer == 1) {
          $(this).text("X");
          checkWinner();
          currentPlayer = 2;
        } else {
          $(this).text("O");
          checkWinner();
          currentPlayer = 1;
        }
        totalJogadas += 1;
        checkDraw();
      }
    });

    function checkWinner() {
      const winningCombinations = [
        [11, 12, 13],
        [21, 22, 23],
        [31, 32, 33],
        [11, 21, 31],
        [12, 22, 32],
        [13, 23, 33],
        [11, 22, 33],
        [13, 22, 31],
      ];

      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        const cellA = $("#" + a).text();
        const cellB = $("#" + b).text();
        const cellC = $("#" + c).text();

        if (cellA !== "" && cellA === cellB && cellB === cellC) {
          $("#" + a).addClass("bg-success-subtle");
          $("#" + b).addClass("bg-success-subtle");
          $("#" + c).addClass("bg-success-subtle");
          gameOver = true;
          $("#ganhador").text("O jogador " + currentPlayer + " Ganhou!!");
          if (currentPlayer == 1) {
            pontosPlayer1 += 1;
            $("#player1").text(
              "Número de rodadas vencidas P1: " + pontosPlayer1
            );
          } else {
            pontosPlayer2 += 1;
            $("#player2").text(
              "Número de rodadas vencidas P2: " + pontosPlayer2
            );
          }
          break;
        }
      }
    }

    function checkDraw() {
      if (totalJogadas === 9 && !gameOver) {
        gameOver = true;
        $("#ganhador").text("Empate!!");
      }
    }

    function resetar() {
      currentPlayer = 1;
      totalJogadas = 0;

      $("td").text("").removeClass("bg-success-subtle");
      $("#ganhador").empty();
      gameOver = false;
    }

    function resetarPartida() {
      pontosPlayer1 = 0;
      pontosPlayer2 = 0;
      totalJogadas = 0;
      currentPlayer = 1;

      $("#ganhador").empty();
      $("td").text("").removeClass("bg-success-subtle");
      $("#player1").text("Número de rodadas vencidas P1: " + pontosPlayer1);
      $("#player2").text("Número de rodadas vencidas P2: " + pontosPlayer2);
      gameOver = false;
    }
  </script>
</body>

</html>
